<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />

    <link rel='stylesheet' href='https://use.typekit.net/gep4mwn.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css' rel='stylesheet' />
    <link rel='stylesheet' type='text/css' href='index.css' />
    <script type='text/javascript' src='script.js'></script>
  </head>

  <body class='non-gated'>
    <header class='logo-header'>
      <a href='https://www.authdog.com' class='scrollto'>
        <img class='logo' title='Authdog Logo' src='logo.png'>
      </a>
    </header>
    <main>
      <section>
        <div id='flash-wrapper'></div>
        <div class='form-wrapper'>
          <div class='editable title'>
            <h1>Join us on Slack !</h1>
          </div>
            <form class='form' method='post' action='/.netlify/functions/request-slack-invite'>
              <input name='email' type='email' placeholder='Enter your email' />
              <input type='submit' value='Join' />
            </form>
            <p>
              If you are already a member, <a href='https://authdog.slack.com/'>click here to sign in.</a>
            </p>
        </div>
      </section>
    </main>
    <br />
  </body>
</html>
